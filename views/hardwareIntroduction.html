    <!-- Menu Hamburguer NavBar -->
    <div class="page">
        <nav id="colorlib-main-nav" role="navigation">
            <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
            <div class="js-fullheight colorlib-table">
                <div class="colorlib-table-cell js-fullheight">
                    <div class="row no-gutters">
                        <div class="col-md-12 text-center">
                            <h1 class="mb-4 cursor"><a class="logo" id="navbarTitle"></a></h1>
                            <ul id="activeDinamyc">
                                <li class="cursor"><a onclick="redirecTo(2, 1)"><span id="menu1"></span></a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="colorlib-page d-md-flex justify-content-md-center">
            <header>
                <div class="container">
                    <div class="colorlib-navbar-brand" id="titleNav">
                        <a class="colorlib-logo" href="../index.html">
                            <h3 id="titleBanner"></h3>
                        </a>
                    </div>
                    <div class="align-center">
                        <select onchange="ShowSelected()" id="languages"></select>
                    </div>
                    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle" id="toggleNav"><i></i></a>
                </div>
            </header>

            <section class="hero-wrap js-fullheight">
                <div class="container px-0">
                    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
                        data-scrollax-parent="true">
                        <div class="col-md-12 ftco-animate text-center mt-5">
                            <div class="desc mt-5">
                                <h3 id="titleHardware" class="mt-3"></h3>

                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <iframe class="mt-3" id="hardware" width="" height="" src="" frameborder="0"
                                                allow="autoplay; encrypted-media" allowfullscreen></iframe>

                                            <div class="row mt-4">
                                                <div class="col-4">
                                                    <select id="optionsHardware" onchange="optionsHardware()"></select>
                                                </div>

                                                <div class="col-4" id="seeGlosary">
                                                    <div type="button" id="showGlosary" class="button_slide slide_left"
                                                        data-bs-toggle="modal"></div>
                                                </div>

                                                <a class="col-4" href="" rel="" id="fileDownloade" download=""></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>


    <!-- Modal Glosario -->
    <div class="modal fade" id="glosarioModal" tabindex="-1" aria-labelledby="glosarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header header-color">
                    <h5 class="modal-title mx-6" id="glosarioModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="titleModal"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalBoton"
                        data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Jquery Library -->
