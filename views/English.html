<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title id="title"></title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/resources/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/resources/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/resources/images/favicon-16x16.png">
    <link rel="manifest" href="../assets/resources/images/site.webmanifest">

    <!-- General CSS -->
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/english.css">

</head>

<body>

    <!-- Menu Hamburguer NavBar -->
    <div class="page">
        <nav id="colorlib-main-nav" role="navigation">
            <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
            <div class="js-fullheight colorlib-table">
                <div class="colorlib-table-cell js-fullheight">
                    <div class="row no-gutters">
                        <div class="col-md-12 text-center">
                            <h1 class="mb-4 cursor"><a class="logo" id="navbarTitle"></a></h1>
                            <ul id="activeDinamyc">
                                <li class="cursor"><a onclick="redirecTo(2, 1)"><span id="menu1"></span></a></li>
                                <li class="cursor"><a onclick="redirecTo(2, 2)"><span id="menu2"></span></a></li>
                                <li class="cursor"><a onclick="redirecTo(2, 3)"><span id="menu3"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="colorlib-page">
            <!-- Titulo, select y menu Hamburguer -->
            <header>
                <div class="container">
                    <div class="colorlib-navbar-brand" id="titleNav">
                        <a class="colorlib-logo" href="../index.html">
                            <h3 id="titleBanner"></h3>
                        </a>
                    </div>
                    <div class="align-center">
                        <select onchange="ShowSelected()" id="languages"></select>
                    </div>
                    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle" id="toggleNav"><i></i></a>
                </div>
            </header>
            <!-- Fin Titulo, select y menu Hamburguer -->

            <section class="hero-wrap js-fullheight">
                <div class="container px-0">
                    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
                        data-scrollax-parent="true">
                        <div class="col-md-12 ftco-animate text-center mt-5">
                            <div class="desc">

                                <!-- Contenido pagina -->
                                <div class="container mt-5">
                                    <h3 id="titleEnglish"></h3>
                                    <div class="row">
                                        <div class="col-10 align-center">
                                            <iframe class="mt-3" id="englishVideo" width="" height="" src=""
                                                frameborder="0" allow="autoplay; mute; encrypted-media"
                                                allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <div class="row my-5">
                                        <div class="col-5 mx-5">
                                            <div type="button" class="button_slide slide_left" data-bs-toggle="modal"
                                                id="technicalReport"></div>
                                        </div>
                                        <div class="col-5">
                                            <a href="" rel="" id="technicalReportt" download=""><span
                                                    id="textReport"></span></a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin contenido pagina -->

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="mx-3 my-3 d-flex justify-content-center">
                    <p id="descriptionReport"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="buttonOk"></button>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery Library -->
    <script src="../assets/js/jquery-3.7.1.js"></script>

    <!-- Bootstrap Library JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Montserrat:ital,wght@1,100&display=swap"
        rel="stylesheet">

    <!-- General JS  -->
    <script src="../assets/js/arrayWords.js"></script>
    <script src="../assets/js/general.js"></script>
    <script src="../assets/js/english.js"></script>
