                            <div class="row">
                                <div class="form-check col-4" id="convertion">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="binariosRadio1" onclick="showContent(1);" checked>
                                    <label class="form-check-label" for="binariosRadio1" id="binariosRadio"></label>
                                </div>
                                <div class="form-check col-4" id="truthTable">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="verdadRadio1" onclick="showContent(2);">

                                </div>
                                <div class="form-check col-4" id="sourceJava">

                            </div>

                                    <option value="0" selected>Seleccione una tabla</option>
                                </select>
                            </div>

                            <div class="container mt-4" style="margin-left: 25%;" id="tableShow">
                                <div class="row">
                                    <div class="col-6">
                                        <table class="table">
                                            <thead>
                                              <tr id="encabezado1">
                                                <th scope="col">#</th>
                                                <th scope="col">P</th>
                                                <th scope="col">~P</th>
                                              </tr>

                                              <tr id="encabezado2">
                                                <th scope="col">#</th>
                                                <th scope="col">P</th>
                                                <th scope="col">Q</th>
                                                <th scope="col">P^Q</th>
                                              </tr>
                                            </thead>
                                            <tbody id="tablaVerdad"></tbody>
                                          </table>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div id="codigoJava">
                            <h3>Codigo Java</h3>
                        </div>
